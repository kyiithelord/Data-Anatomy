<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Learning Model Prediction</title>
</head>
<body>
    <h1>Machine Learning Model Prediction</h1>
    <form action="/predict" method="POST">
        <label for="feature1">Feature 1:</label>
        <input type="text" id="feature1" name="feature1" required><br><br>
        
        <label for="feature2">Feature 2:</label>
        <input type="text" id="feature2" name="feature2" required><br><br>

        <label for="feature3">Feature 3:</label>
        <input type="text" id="feature3" name="feature3" required><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h2>{{ prediction }}</h2>
    {% endif %}
</body>
</html>
