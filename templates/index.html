<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Learning Model Prediction</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Machine Learning Model Prediction</h1>
        <form id="prediction-form" action="/predict" method="POST">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>

            <label for="income">Income:</label>
            <input type="number" id="income" name="income" required><br><br>

            <label for="location">Location:</label>
            <select id="location" name="location" required>
                <option value="Urban">Urban</option>
                <option value="Rural">Rural</option>
            </select><br><br>

            <button type="submit">Predict</button>
        </form>

        <h3 id="prediction-result">Prediction: </h3>
    </div>

    <script>
        // Handle form submission using AJAX
        document.getElementById('prediction-form').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent default form submission

            var formData = new FormData(this);

            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.prediction !== undefined) {
                    document.getElementById('prediction-result').innerText = 'Prediction: ' + (data.prediction === 1 ? 'Purchase' : 'No Purchase');
                } else {
                    document.getElementById('prediction-result').innerText = 'Error: ' + data.error;
                }
            })
            .catch(error => {
                document.getElementById('prediction-result').innerText = 'Error: ' + error;
            });
        });
    </script>
</body>
</html>
